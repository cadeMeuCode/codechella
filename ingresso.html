    <header class="nav-container">
        <img  class="logo" src="assets/Logo1 1.svg" alt="codechella logo">

    </header>
    <!-- welcome banner -->
    <div class="ingresso-banner-container">
      <h1 class="banner-ingresso">Garanta seu ingresso</h1>
    </div>

      <section class="info-container">
        <h2 class="about-tittle">Preencha o formulário a seguir:</h2>
        
        <!-- form section -->
    <form action="" class="form-container">
        <label for="name" class="form-label">Nome Completo:</label>
        <input type="text" name="name" id="name" required>

        <label for="email" class="form-label">Email:</label>
        <input type="email" name="email" id="email" required>

        <label for="ticket" class="form-label">Tipo de ingresso:</label>
        <select name="ticket" id="ticket">
            <option value="">--Selecione--</option>
            <option value="pista-premium">Pista premium</option>
            <option value="pista-comum">Pista comum</option>
            <option value="cadeira-1f">Cadeiras térreo</option>
            <option value="cadeira2f">Cadeiras superiores</option>
        </select>

        <label for="birthday" class="form-label">Data de nascimento:</label>
        <div class="birthday-container">
          <select name="birthday" id="birthday">
              <option value="">dia</option>
          </select>

          <select name="birthday" id="birthday">
            <option value="">mês</option>
        </select>

        <select name="birthday" id="birthday">
          <option value="">ano</option>
      </select>
        </div>

        <button type="submit" class="buy-btn">Go!&nbsp;</button>
    </form>


    <!-- footer -->
    <footer class="footer">
      <div class="footer-item">
        <img  class="logo--gray" src="assets/Logo1 2.svg" alt="logo da codechella na cor cinza">
